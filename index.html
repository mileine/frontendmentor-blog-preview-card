  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">

  <div class="card">
    <img class="card__img" src="/assets/images/illustration-article.svg" alt="Drawers">
